version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install --quiet
      
  build:
    commands:
      - echo "Starting build..."
      - npm run build
      - aws cloudformation package --template-file infrastructure/application.yml --s3-bucket $S3_BUCKET --output-template-file template-export.yml
      
  post_build:
    commands:
      - rm -rf node_modules
      - npm prune --omit=dev --quiet     

artifacts:
  files:
    - template-export.yml
    - dist/**/*
    - package.json
    - package-lock.json
  base-directory: .